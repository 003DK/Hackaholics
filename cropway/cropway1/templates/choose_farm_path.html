<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Farm Path | CropWay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #1b3c1a, #4ca3dd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      animation: slideDown 1.2s ease;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .farm-btn {
      padding: 1rem 2.5rem;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      background-color: #a7c957;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .farm-btn:hover {
      background-color: #8cb339;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }

      .farm-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Choose Your Farm Path</h1>
    <div class="btn-group">
      <button class="farm-btn" onclick="location.href='{% url 'land_farming' %}'">ðŸŒ¾ AgriNest - Land Farming</button>
      <button class="farm-btn" onclick="location.href='{% url 'rooftop_farming' %}'">ðŸŒ‡ SkyHarvest - Urban Farming</button>
    </div>
  </div>
</body>
</html>
